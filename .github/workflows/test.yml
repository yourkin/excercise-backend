name: Run Tests

on:
  push:
    branches:
      - prototype

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Update dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        poetry install

    - name: Run tests
      run: pytest tests
