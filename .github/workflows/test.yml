name: Run Tests

on:
  push:
    branches:
      - prototype

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Launch docker-compose services
      run: |
        docker-compose up -d

        - name: Run Pytest
          run: |
            docker-compose exec -T web pytest -vs