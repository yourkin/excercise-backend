name: Run Tests

on:
  push:
    branches:
      - sqlalchemy

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PG_USER: excercise_user
      PG_PASSWORD: excercise_password
      PG_DB: excercise_db
      PG_HOST: db
      PG_PORT: 5432
      TEST_DB: excercise_test_db
      RABBIT_MQ_URL: amqp://guest:guest@localhost:5672/
      CELERY_BROKER_URL: amqp://guest:guest@localhost:5672/
      ENVIRONMENT: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create .env
      run: touch .env

    - name: Create Docker network
      run: docker network create ex_back_shared_network

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Run tests
      run: |
        docker-compose -f docker-compose-psql.yml up --build -d
        sleep 20  # Wait for DB and other services to fully start
        docker-compose -f docker-compose-prod.yml run web pytest -vs # run tests 
